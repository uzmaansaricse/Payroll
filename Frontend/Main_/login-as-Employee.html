    <div class="singup-container">
        <div class="signup-card">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fa-solid fa-eye" id="togglePassword"
                        style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;"></i>
                </div>
                <label for="CompanyID">CompanyID:</label>
                <input type="text" id="CompanyID" placeholder="Enter your CompanyID" required>

                <button type="submit" class="btn-submit">Login</button>
            </form>
            <div class="links">
                <a href="./employeeforget.html">Forget password?</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const response = await fetch("http://localhost:5000/api/admins/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: "success",
                        title: "Login Successful üéâ",
                        text: "Welcome, Admin! Redirecting to dashboard...",
                        confirmButtonText: "Proceed",
                        confirmButtonColor: "#007bff",
                        background: "#1b1e2b",
                        color: "#ffffff",
                        iconColor: "#28a745",
                        customClass: {
                            popup: "rounded-xl shadow-lg"
                        }
                    }).then(() => {
                        localStorage.setItem("adminToken", result.token);
                        window.location.href = "./dashboard.html";
                    });
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Login Failed ‚ùå",
                        text: result.error || "Invalid credentials, please try again!",
                        confirmButtonText: "Retry",
                        confirmButtonColor: "#dc3545",
                        background: "#1b1e2b",
                        color: "#ffffff",
                        iconColor: "#dc3545"
                    });
                }
            } catch (error) {
                console.error("Error during login:", error);
                Swal.fire({
                    icon: "error",
                    title: "Something went wrong ‚ùó",
                    text: "Please check your connection and try again.",
                    confirmButtonText: "Close",
                    confirmButtonColor: "#dc3545",
                    background: "#1b1e2b",
                    color: "#ffffff",
                    iconColor: "#dc3545"
                });
            }
        });

    </script>
    <script>
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        toggleIcon.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            // Toggle icon class
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
